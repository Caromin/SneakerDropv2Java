<header [ngClass]="{'active-header': route === true, 'inactive-header': route === false}">
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm mb-3">
        <div class="d-flex flex-grow-1 justify-content-between">
            <div>
                <a class="navbar-brand" routerLink="/">SneakerDrop</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar navbar-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <small>
                            <a class="nav-link" routerLinkActive="disabled" routerLink="/login">Login</a>
                        </small>
                    </li>
                    <li class="nav-item">
                        <small>
                            <a class="nav-link" routerLinkActive="disabled" routerLink="/register">Register</a>
                        </small>
                    </li>
                    <li class="nav-item">
                      <small>
                        <a class="nav-link" routerLinkActive="disabled" routerLink="/user">Account</a>
                      </small>
                    </li>
                    <li class="nav-item">
                      <small>
                        <a class="nav-link" routerLinkActive="disabled" routerLink="/cart">Cart</a>
                      </small>
                    </li>
                    <li class="nav-item">
                        <small>
                            <a class="nav-link" routerLink="/" (click)='logout()'>Logout</a>
                        </small>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- conditional used for homepage -->
    <div class="container text-center text-white" *ngIf="route === true">
        <h6 class="font-weight-bolder">THE LATEST AND GREATEST FOR AUTHENTIC GOODS</h6>
        <p class="bannerText">BUY AND SELL AUTHENTIC SNEAKERS</p>
        <div class="align-items-center text-center mt-2">
            <app-search></app-search>
        </div>
    </div>
</header>
