<div class="w-100">
    <div class="mt-5 text-center align-content-center">
        <h4 class="mb-2">SneakerDrop</h4>
          <form>
            <div id="loginDiv" class="text-left p-3 box-shadow">
              <div>
                <div class="d-block">
                  <label for="username" class="btnText">Username</label>
                </div>
                <div>
                  <input required placeholder="Enter your username" type="text" name="username" class="w-100 form-control">
                </div>
              </div>
              <div>
                  <div class="d-block">
                    <label for="password" class="btnText">Password</label>
                  </div>
                  <div>
                    <input required placeholder="" type="password" name="password" class="w-100 form-control">
                  </div>
                </div>
              <div class="mt-3 text-center">
                <div>
                  <button class="w-100 btn btn-warning btnText" type="submit">Sign In</button>
                </div>
                <div class="mt-5">
                  <div class="mb-2">
                    <small class="d-inline">New to SneakerDrop?</small>
                  </div>
                  <a class="signin btn btn-light w-100 btnText" routerLink="/register">Create a SneakerDrop Account</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
